<div>
  <bo-loading-spinner></bo-loading-spinner>
  <small>{{ contest.id }}</small>
  <h2><a [routerLink]="['/contests', contest.id]">{{ contest.title }}</a></h2>
  <p>
    <button (click)="editContest(contest.id)">
      <i class="fal fa-edit"></i>
      Edit
    </button>
    <button (click)="deleteContest(contest.id)">
      <i class="fal fa-trash"></i>
      Delete
    </button>
  </p>
</div>
