<nav>
  <a mat-button *ngIf="auth.isAuthenticated()" routerLink="/contests">Contests</a>
  <a mat-icon-button *ngIf="auth.isAuthenticated()" routerLink="/profile">
    <i class="far fa-user-circle"></i>
  </a>
  <button mat-icon-button *ngIf="auth.isAuthenticated()" (click)="auth.logout()">
    <i class="far fa-sign-out-alt"></i>
  </button>
  <button mat-icon-button *ngIf="!auth.isAuthenticated()" (click)="auth.login()">
    <i class="far fa-sign-in-alt"></i>
  </button>
</nav>
